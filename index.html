<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Element Name Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <main class="flex-grow-1 d-flex align-items-center justify-content-center text-center">
    <div>
      <h1 class="mt-4 mb-3">Element Name Generator</h1>
      <p class="text-muted mb-4">Spell any word using periodic-style elements</p>
      
      <div class="input-group mb-3" style="max-width: 400px; margin: 0 auto;">
        <input type="text" class="form-control" id="wordInput" placeholder="Enter a word">
        <button class="btn btn-primary" onclick="generate()">Generate</button>
      </div>
      
      <button class="btn btn-outline-secondary btn-sm mb-4" onclick="toggleDarkMode()">Toggle Dark Mode</button>
      <div id="result"></div>
    </div>
  </main>
<footer class="text-center text-muted mt-5 small">
  Built with curiosity & creativity Â· <a href="#">GitHub</a>
</footer>
<script src="elementizer.js"></script>
</body>
</html>
