<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Element Name Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      width: 80px;
      height: 80px;
      min-width: 60px;
      min-height: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 6px;
      border: 2px solid #007bff;
      background-color: #e6f0ff;
      color: #007bff;
      font-weight: bold;
      position: relative;
      flex: 1 0 auto;
    }
    .box .top {
      position: absolute;
      top: 4px;
      font-size: 0.75rem;
    }
    .box .middle {
      font-size: 1.4rem;
      margin: auto;
    }
    .box .bottom {
      position: absolute;
      bottom: 4px;
      font-size: 0.75rem;
    }
    .unmatched {
      background-color: #ffe6e6;
      border-color: #ff4d4f;
      color: #ff4d4f;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <h1 class="text-center mb-3">Element Name Generator</h1>
  <p class="text-center">Type a word, and weâ€™ll generate all possible element match paths. Unmatched letters will show too.</p>

  <div class="row justify-content-center mb-4">
    <div class="col-md-6">
      <div class="input-group">
        <input type="text" class="form-control" id="wordInput" placeholder="Enter a word">
        <button class="btn btn-primary" onclick="generate()">Generate</button>
      </div>
    </div>
  </div>

  <div id="result"></div>
</div>

<script>
  let elements = {};

  async function loadElements() {
    const res = await fetch('elements.json');
    elements = await res.json();
  }

  async function generate() {
    if (Object.keys(elements).length === 0) {
      await loadElements();
    }

    const word = document.getElementById("wordInput").value.toLowerCase();
    const result = document.getElementById("result");
    result.innerHTML = "";

    const allPaths = [];

    function backtrack(index, path) {
      if (index === word.length) {
        allPaths.push([...path]);
        return;
      }

      let found = false;

      if (index + 1 < word.length) {
        const two = word[index] + word[index + 1];
        const sym2 = two[0].toUpperCase() + two[1].toLowerCase();
        if (elements[sym2]) {
          path.push({ symbol: sym2, ...elements[sym2] });
          backtrack(index + 2, path);
          path.pop();
          found = true;
        }
      }

      const one = word[index].toUpperCase();
      if (elements[one]) {
        path.push({ symbol: one, ...elements[one] });
        backtrack(index + 1, path);
        path.pop();
        found = true;
      }

      if (!found) {
        path.push({ symbol: word[index], unmatched: true });
        backtrack(index + 1, path);
        path.pop();
      }
    }

    backtrack(0, []);

    if (allPaths.length === 0) {
      result.innerHTML = "<p class='text-center text-danger'>No valid matches found.</p>";
      return;
    }

    
    if (allPaths.length > 1) {
      const msg = document.createElement("p");
      msg.className = "text-center fw-semibold text-info";
      msg.textContent = "Looks like there are multiple ways to spell this!";
      result.appendChild(msg);
    }

    allPaths.forEach((path, index) => {
      const optionLabel = document.createElement("p");
      optionLabel.className = "text-center fw-bold text-primary mt-4";
      optionLabel.textContent = allPaths.length > 1 ? `Option ${index + 1}` : "";
      result.appendChild(optionLabel);

      const row = document.createElement("div");
      row.className = "d-flex flex-wrap justify-content-center gap-2 mb-3";

      path.forEach(p => {
        const box = document.createElement("div");
        box.className = "box" + (p.unmatched ? " unmatched" : "");

        const top = document.createElement("div");
        top.className = "top";
        top.textContent = p.unmatched ? "" : p.number;

        const middle = document.createElement("div");
        middle.className = "middle";
        middle.textContent = p.symbol;

        const bottom = document.createElement("div");
        bottom.className = "bottom";
        bottom.textContent = p.unmatched ? "" : p.name;

        box.appendChild(top);
        box.appendChild(middle);
        box.appendChild(bottom);
        row.appendChild(box);
      });

      result.appendChild(row);
    });
  }
</script>

</body>
</html>
