<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Element Name Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button { margin-left: 1rem; }
    .path {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .box {
  width: 80px;
  height: 80px;
  min-width: 60px;
  min-height: 60px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  border-radius: 6px;
  border: 2px solid #007bff;
  background-color: #e6f0ff;
  color: #007bff;
  font-weight: bold;
  position: relative;
  flex: 1 0 auto;
}
    .box .top {
      position: absolute;
      top: 4px;
      font-size: 0.7rem;
    }
    .box .middle {
      font-size: 1.4rem;
      margin: auto;
    }
    .box .bottom {
      position: absolute;
      bottom: 4px;
      font-size: 0.7rem;
    }
    .unmatched {
      background-color: #ffe6e6;
      border-color: #ff4d4f;
      color: #ff4d4f;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Element Name Generator</h1>
  <p>Type a word, and weâ€™ll generate all possible element match paths. Unmatched letters will show too.</p>

  <input type="text" id="wordInput" placeholder="Enter a word">
  <button onclick="generate()">Generate</button>

  <div id="result"></div>
</div>

<div id="result"></div>

<script>
  let elements = {};

  async function loadElements() {
    const res = await fetch('elements.json');
    elements = await res.json();
  }

  async function generate() {
    if (Object.keys(elements).length === 0) {
      await loadElements();
    }

    const word = document.getElementById("wordInput").value.toLowerCase();
    const result = document.getElementById("result");
    result.innerHTML = "";

    const allPaths = [];

    function backtrack(index, path) {
      if (index === word.length) {
        allPaths.push([...path]);
        return;
      }

      let found = false;

      if (index + 1 < word.length) {
        const two = word[index] + word[index + 1];
        const sym2 = two[0].toUpperCase() + two[1].toLowerCase();
        if (elements[sym2]) {
          path.push({ symbol: sym2, ...elements[sym2] });
          backtrack(index + 2, path);
          path.pop();
          found = true;
        }
      }

      const one = word[index].toUpperCase();
      if (elements[one]) {
        path.push({ symbol: one, ...elements[one] });
        backtrack(index + 1, path);
        path.pop();
        found = true;
      }

      if (!found) {
        path.push({ symbol: word[index], unmatched: true });
        backtrack(index + 1, path);
        path.pop();
      }
    }

    backtrack(0, []);

    if (allPaths.length === 0) {
      result.innerHTML = "<p>No valid matches found.</p>";
      return;
    }

    allPaths.forEach(path => {
      const row = document.createElement("div");
      row.className = "path";

      path.forEach(p => {
        const box = document.createElement("div");
        box.className = "box" + (p.unmatched ? " unmatched" : "");

        const top = document.createElement("div");
        top.className = "top";
        top.textContent = p.unmatched ? "" : p.number;

        const middle = document.createElement("div");
        middle.className = "middle";
        middle.textContent = p.symbol;

        const bottom = document.createElement("div");
        bottom.className = "bottom";
        bottom.textContent = p.unmatched ? "" : p.name;

        box.appendChild(top);
        box.appendChild(middle);
        box.appendChild(bottom);
        row.appendChild(box);
      });

      result.appendChild(row);
    });
  }
</script>

</body>
</html>
