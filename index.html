<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Element Name Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="dom-to-image.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
  <main class="flex-grow-1 d-flex align-items-center justify-content-center text-center">
    <div>
      <h1 class="mt-4 mb-3">Element Name Generator</h1>
      <p class="text-muted mb-4">Spell any word using periodic-style elements</p>
      <!-- Input field -->
      <div class="mb-3" style="max-width: 500px; margin: 0 auto;">
        <input type="text" class="form-control text-center" id="wordInput" placeholder="Enter a word">
      </div>

      <!-- Button Row -->
      <div class="d-flex justify-content-center gap-2 mb-4">
        <!-- Generate Button with Beaker Icon -->
        <button class="btn btn-primary w-100" style="max-width: 150px;" onclick="generate()" id="generateBtn">
          <i id="themeIcon" class="bi bi-magic me-1"></i> Generate
        </button>

        <!-- Toggle Dark Mode Button with Dynamic Icon -->
        <button class="btn btn-primary w-100" style="max-width: 150px;" onclick="toggleDarkMode()" id="themeToggleBtn">
          <i id="themeIcon" class="bi bi-moon-stars me-1"></i> Dark Mode
        </button>
      </div>
      <div id="loading" class="text-center mb-4" style="display: none;">
        <img src="loading.gif" alt="Generating..." width="70" />
        <div class="mt-2 text-muted">Generating...</div>
      </div>

      <div id="result"></div>
    </div>
  </main>
  <footer class="text-center text-muted mt-5 small">
    Built with curiosity & creativity Â· <a href="#">GitHub</a>
  </footer>
  <script src="elementizer.js"></script>
  <div id="toast" class="toast-message">Tap and hold the image to save it to your photos.</div>
</body>

</html>
